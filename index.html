<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Do you want to be my Valentine?</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="screen" id="card-container">
    <canvas id="effects-canvas" class="effects-canvas" aria-hidden="true"></canvas>

    <article class="card" role="region" aria-labelledby="valentine-title">
      <h1 id="valentine-title" class="title">Do you want to be my Valentine?</h1>

      <div id="aria-live" class="sr-only" aria-live="polite" aria-atomic="true"></div>

      <div class="buttons-wrap">
        <button type="button" id="btn-yes" class="btn btn-yes">Yes</button>
        <button type="button" id="btn-no" class="btn btn-no">No</button>
      </div>
    </article>
  </main>
  <script src="script.js"></script>
</body>
</html>
